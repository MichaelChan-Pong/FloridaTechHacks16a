<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>flassd - The safe messenger</title>
    <link href="bower_components\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="bower_components\bootstrap-fileinput\css\fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="bower_components\jquery\dist\jquery.min.js"></script>
    <!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
         This must be loaded before fileinput.min.js -->
    <script src="js\canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="bower_components\bootstrap-fileinput\js\fileinput.min.js" type="text/javascript"></script>
    <!-- bootstrap.js below is only needed if you wish to use the feature of viewing details
         of text file preview via modal dialog -->
    <script src="bower_components\bootstrap\dist\js\bootstrap.min.js" type="text/javascript"></script>
    <!-- optionally if you need translation for your language then include
        locale file as mentioned below -->
  </head>
  <body>
    <input id="input-image-1" name="input-image" type="file" class="file-loading" accept="image/*">

    <!-- an example modal dialog to display confirmation of the resized image -->
    <div id="kv-success-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Yippee!</h4>
          </div>
          <div id="kv-success-box" class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
